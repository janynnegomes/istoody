<div class="card" >
    <div class="card-body">
        <h5 class="card-title">{{ title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ subtitle}}</h6>

        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="topic.name" name="name" />
            </div>

            <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" [(ngModel)]="topic.done" name="done" ></textarea>
                </div>

            <div class="form-group">
                <label>% completed (number)</label>
                <input type="text" class="form-control" [(ngModel)]="topic.position" name="position" />
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
